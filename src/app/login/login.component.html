<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-bg.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Login</h3>
                          <form class="register-form"
                          *ngIf="!isLoggedIn"
                          name="form"
                          (ngSubmit)="f.form.valid && onSubmit()"
                          #f="ngForm"
                          novalidate>
                              <label>Username</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" 
                                    name="username"
                                    [(ngModel)]="form.username"
                                    required
                                    #username="ngModel">
                                    <div
                                      class="alert alert-danger"
                                      role="alert"
                                      *ngIf="username.errors && f.submitted">
                                      Username is required!
                                    </div>
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false"
                                    name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    #password="ngModel" >
                                    <div
                                      class="alert alert-danger"
                                      role="alert"
                                      *ngIf="password.errors && f.submitted">
                                      <div *ngIf="password.errors.required">Password is required</div>
                                      <div *ngIf="password.errors.minlength">
                                        Password must be at least 6 characters
                                      </div>
                                    </div>
                              </div>
                              <button class="btn btn-danger btn-block btn-round">Login</button>
                              <div
                                class="alert alert-danger"
                                role="alert"
                                *ngIf="f.submitted && isLoginFailed">
                                Login failed: {{ errorMessage }}
                              </div>
                          </form>
                          <div class="alert alert-success" *ngIf="isLoggedIn">
                            Logged in as {{ roles }}.
                          </div>
                          <div class="forgot">
                              <a href="/#/register" class="btn btn-link btn-danger">Create an account?</a>
                          </div>
                      </div>
                    </div>
                </div>
                
            </div>
    </div>
</div>
